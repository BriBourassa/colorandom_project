<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Color Random</title>
</head>

<body>

    <section class="palette">
        <h1>ColoRandom</h1>
        <span class="current-palette">
            <div class="boxes color1">sdfsdf</div>
            <div class="boxes color2">dfdhgfhf</div>
            <div class="boxes color3"></div>
            <div class="boxes color4"></div>
            <div class="boxes color5"></div>
        </span>
        <section class ="button-section">
            <button class="new-button button">New Palette</button>
            <button class="save-button button">Save Palette</button>
        </section>
    </section>

    <section class="saved">
        <h1>Saved Palettes</h1>
    </section>

    <script src="./src/scripts.js"></script>
</body>
</html>
